insertUP=INSERT INTO UPROJECT VALUES(SEQ_UP_NO,?,?,?,?,?,?,?) 
selectUP=SELECT A.UPROJECT_ID, B.USER_NO,C.PROJECT_NAME FROM UPROJECT A,USER_TB B,PROJECT C WHERE A.USER_ID=B.USER_ID AND A.PROJECT_DODE=C.PROJECT_CODE




