#Attachment
insertAttachment=INSERT INTO ATTACHMENT VALUES (SEQ_P_NO.NEXTVAL, ?, ?, ?, SYSDATE, ?)

findAttachmentWithOriginName=SELECT * FROM ATTACHMENT WHERE ORIGIN_NAME = ?

