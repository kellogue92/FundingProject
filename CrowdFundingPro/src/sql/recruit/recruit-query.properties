#member-query.properties

#Recruitment
insertRecruitment=INSERT INTO RECRUITMENT VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, SEQ_R_ID.NEXTVAL)
selectRecruitment=SELECT * FROM RECRUITMENT WHERE R_ID = ?
updateRecruitment=UPDATE RECRUITMENT SET R_TITLE = ?, R_CODE = ?, R_START = ?, R_END = ?, R_TIME = ?, R_CONTENT1 = ?, R_CONTENT2 = ?, R_CONTENT3 = ?, R_CONTENT4 = ?, R_CONTENT5 = ?, R_CONTENT6 = ? WHERE R_ID = ?
deleteRecruitment=DELETE FROM RECRUITMENT WHERE R_ID = ?

getListCount=SELECT COUNT(*) FROM RECRUITMENT
selectList=SELECT * FROM (SELECT ROWNUM RNUM, A.* FROM RECRUITMENT A ORDER BY R_ID DESC) WHERE RNUM BETWEEN ? AND ?

selectAllTitle=SELECT R_TITLE FROM RECRUITMENT
findRecruitmentWithTitle=SELECT * FROM RECRUITMENT WHERE R_ID = (SELECT MAX(R_ID) FROM RECRUITMENT WHERE R_TITLE=? GROUP BY R_TITLE)

#RecruitCode
insertRecruitCode=INSERT INTO RECRUIT_CODE VALUES (?)
selectRecruitCode=SELECT A.R_CODE R_CODE, COUNT(*) COUNT FROM RECRUIT_CODE A, RECRUITMENT B WHERE A.R_CODE = B.R_CODE GROUP BY A.R_CODE

